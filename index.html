<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skylinee LLC | Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #000;
    }

    /* Top bar */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #212121;
      padding: 10px 20px;
      color: white;
    }

    .top-bar .logo {
      display: flex;
      align-items: center;
    }

    .top-bar .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .top-bar input[type="text"] {
      width: 40%;
      padding: 8px;
      border-radius: 3px;
      border: none;
    }

    .top-bar button {
      background-color: #3ea6ff;
      border: none;
      color: white;
      padding: 8px 16px;
      margin-left: 10px;
      border-radius: 3px;
      cursor: pointer;
    }

    /* Layout */
    .container {
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background-color: #f1f1f1;
      height: calc(100vh - 56px);
      padding-top: 20px;
      position: fixed;
    }

    .sidebar a {
      display: block;
      color: #000;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a:hover {
      background-color: #ddd;
    }

    /* Main content */
    .main {
      margin-left: 200px;
      padding: 20px;
      flex-grow: 1;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .video-box {
      background-color: white;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .video-box video {
      width: 100%;
      display: block;
    }

    .video-title {
      padding: 10px;
      font-size: 0.95em;
      font-weight: 500;
    }

    footer {
      background: #000;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    @media screen and (max-width: 1024px) {
      .video-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media screen and (max-width: 600px) {
      .video-grid {
        grid-template-columns: 1fr;
      }

      .sidebar {
        display: none;
      }

      .main {
        margin-left: 0;
      }

      .top-bar input[type="text"] {
        width: 60%;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navigation Bar -->
  <div class="top-bar">
    <div class="logo">
      <img src="https://github.com/cojarman3011/skylinee-website/raw/main/skylinee%20logo.png" alt="Skylinee LLC Logo" />
